<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Itim", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-slideIn {
            animation: slideIn 0.6s ease forwards;
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .skill-bar {
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-[#0F172A] text-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container max-w-3xl mx-auto">
        <div class="bg-[#1E293B] rounded-xl p-4 md:p-8 shadow-2xl border border-[#334155]">
            <div class="flex flex-col md:flex-row items-center md:items-start gap-6 mb-8">
                <div class="w-32 h-32 md:w-40 md:h-40 overflow-hidden rounded-full border-4 border-blue-400">
                    <div class="w-full h-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center text-white text-4xl font-bold">
                        D
                    </div>
                </div>
                <div class="flex-1 text-center md:text-left">
                    <h1 class="text-3xl md:text-4xl font-bold text-blue-400 mb-2 animate-slideIn">DOG</h1>
                    <p class="text-sm md:text-base text-gray-400 mb-4 animate-slideIn">Web Development</p>
                    <div class="space-y-2 text-sm md:text-base text-gray-300">
                        <p><i class="ri-map-pin-line mr-2"></i>ประเทศไทย</p>
                        <p><i class="ri-building-line mr-2"></i>Thailand Co.</p>
                        <p><i class="ri-book-line mr-2"></i>คอมพิวเตอร์</p>
                    </div>
                </div>
            </div>

            <div class="text-center mb-6 md:mb-10 animate-float">
                <div class="text-4xl md:text-6xl font-mono mb-2 md:mb-4 text-blue-400 animate-pulse">&gt;&gt;&gt;</div>
                <h1 class="text-2xl md:text-3xl font-mono">
                    <span class="text-yellow-400">def</span> 
                    <span class="text-blue-400">developer</span>()
                </h1>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-6 mb-8 md:mb-12">
                <div class="skill-card bg-[#0F172A] p-4 md:p-6 rounded-lg text-center hover:scale-105 md:hover:scale-110 transition-all duration-300 animate-slideIn" style="animation-delay: 0.1s">
                    <i class="ri-html5-fill text-3xl md:text-4xl text-orange-400 animate-float"></i>
                    <p class="mt-2 text-xs md:text-sm">HTML5</p>
                </div>
                <div class="skill-card bg-[#0F172A] p-4 md:p-6 rounded-lg text-center hover:scale-105 md:hover:scale-110 transition-all duration-300 animate-slideIn" style="animation-delay: 0.2s">
                    <i class="ri-css3-fill text-3xl md:text-4xl text-blue-400 animate-float"></i>
                    <p class="mt-2 text-xs md:text-sm">CSS3</p>
                </div>
                <div class="skill-card bg-[#0F172A] p-4 md:p-6 rounded-lg text-center hover:scale-105 md:hover:scale-110 transition-all duration-300 animate-slideIn" style="animation-delay: 0.3s">
                    <i class="ri-javascript-fill text-3xl md:text-4xl text-yellow-400 animate-float"></i>
                    <p class="mt-2 text-xs md:text-sm">JavaScript</p>
                </div>
                <div class="skill-card bg-[#0F172A] p-4 md:p-6 rounded-lg text-center hover:scale-105 md:hover:scale-110 transition-all duration-300 animate-slideIn" style="animation-delay: 0.4s">
                    <i class="ri-database-2-fill text-3xl md:text-4xl text-green-400 animate-float"></i>
                    <p class="mt-2 text-xs md:text-sm">SQL</p>
                </div>
            </div>

            <div class="bg-[#0F172A] p-4 md:p-6 rounded-lg mb-6 md:mb-8">
                <h2 class="text-lg md:text-xl font-mono text-blue-400 mb-4 md:mb-6"># Tools & Technologies</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3 md:gap-4">
                    <div class="tool-card p-3 md:p-4 bg-[#1E293B] rounded-lg text-center hover:bg-[#2E3B4B] transition-colors">
                        <i class="ri-reactjs-line text-xl md:text-2xl text-blue-400"></i>
                        <p class="mt-1 md:mt-2 text-[10px] md:text-xs">React</p>
                    </div>
                    <div class="tool-card p-3 md:p-4 bg-[#1E293B] rounded-lg text-center hover:bg-[#2E3B4B] transition-colors">
                        <i class="ri-database-2-line text-xl md:text-2xl text-green-400"></i>
                        <p class="mt-1 md:mt-2 text-[10px] md:text-xs">MongoDB</p>
                    </div>
                    <div class="tool-card p-3 md:p-4 bg-[#1E293B] rounded-lg text-center hover:bg-[#2E3B4B] transition-colors">
                        <i class="ri-github-fill text-xl md:text-2xl text-purple-400"></i>
                        <p class="mt-1 md:mt-2 text-[10px] md:text-xs">GitHub</p>
                    </div>
                    <div class="tool-card p-3 md:p-4 bg-[#1E293B] rounded-lg text-center hover:bg-[#2E3B4B] transition-colors">
                        <i class="ri-terminal-box-fill text-xl md:text-2xl text-yellow-400"></i>
                        <p class="mt-1 md:mt-2 text-[10px] md:text-xs">Terminal</p>
                    </div>
                    <div class="tool-card p-3 md:p-4 bg-[#1E293B] rounded-lg text-center hover:bg-[#2E3B4B] transition-colors">
                        <i class="ri-code-s-slash-fill text-xl md:text-2xl text-orange-400"></i>
                        <p class="mt-1 md:mt-2 text-[10px] md:text-xs">VS Code</p>
                    </div>
                    <div class="tool-card p-3 md:p-4 bg-[#1E293B] rounded-lg text-center hover:bg-[#2E3B4B] transition-colors">
                        <i class="ri-git-branch-fill text-xl md:text-2xl text-red-400"></i>
                        <p class="mt-1 md:mt-2 text-[10px] md:text-xs">Git</p>
                    </div>
                    <div class="tool-card p-3 md:p-4 bg-[#1E293B] rounded-lg text-center hover:bg-[#2E3B4B] transition-colors">
                        <i class="ri-cloud-fill text-xl md:text-2xl text-blue-400"></i>
                        <p class="mt-1 md:mt-2 text-[10px] md:text-xs">AWS</p>
                    </div>
                    <div class="tool-card p-3 md:p-4 bg-[#1E293B] rounded-lg text-center hover:bg-[#2E3B4B] transition-colors">
                        <i class="ri-nodejs-fill text-xl md:text-2xl text-green-500"></i>
                        <p class="mt-1 md:mt-2 text-[10px] md:text-xs">Node.js</p>
                    </div>
                </div>
            </div>

            <div class="flex justify-center space-x-4 md:space-x-6">
                <a href="#" class="contact-link text-2xl md:text-3xl hover:text-blue-400 transition-all duration-300 hover:-translate-y-1">
                    <i class="ri-github-fill"></i>
                </a>
                <a href="#" class="contact-link text-2xl md:text-3xl hover:text-green-400 transition-all duration-300 hover:-translate-y-1">
                    <i class="ri-facebook-fill"></i>
                </a>
                <a href="#" class="contact-link text-2xl md:text-3xl hover:text-purple-400 transition-all duration-300 hover:-translate-y-1">
                    <i class="ri-youtube-fill"></i>
                </a>
                <a href="#" class="contact-link text-2xl md:text-3xl hover:text-pink-400 transition-all duration-300 hover:-translate-y-1">
                    <i class="ri-instagram-fill"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
