<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Enhanced Rain Effect */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .rain-drop {
            position: absolute;
            width: 2px;
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.6), transparent);
            animation: rain-fall linear infinite;
        }

        @keyframes rain-fall {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Enhanced Particle System */
        .particle {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Enhanced Glass Morphism */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 40px rgba(126, 87, 194, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        /* Enhanced Glow Effects */
        .glow {
            filter: drop-shadow(0 0 8px rgba(126, 87, 194, 0.8));
            transition: filter 0.3s ease;
        }

        .glow:hover {
            filter: drop-shadow(0 0 12px rgba(126, 87, 194, 1));
        }

        .profile-glow {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
            transition: all 0.3s ease;
        }

        .profile-glow:hover {
            filter: drop-shadow(0 0 30px rgba(126, 87, 194, 0.8));
            transform: scale(1.05);
        }

        /* Enhanced Hover Animations */
        .hover-scale {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .hover-scale:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(126, 87, 194, 0.3);
        }

        /* Enhanced Typewriter Effect */
        .typewriter {
            border-right: 3px solid #7e57c2;
            animation: blink 1.2s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: transparent; }
            51%, 100% { border-color: #7e57c2; }
        }

        /* Enhanced Glitch Effect */
        .glitch-effect {
            position: relative;
            animation: glitch 4s infinite;
        }

        .glitch-effect::before,
        .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch-effect::before {
            color: #ff0040;
            animation: glitch-1 0.5s infinite;
            clip-path: polygon(0 0%, 100% 0%, 100% 45%, 0 45%);
        }

        .glitch-effect::after {
            color: #00ff9f;
            animation: glitch-2 0.5s infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translateX(0); }
            10% { transform: translateX(-2px); }
            20% { transform: translateX(2px); }
            30% { transform: translateX(-1px); }
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(2px); }
            40% { transform: translateX(-2px); }
            60% { transform: translateX(1px); }
            80% { transform: translateX(-1px); }
        }

        /* Enhanced Music Player */
        .music-bg {
            background: linear-gradient(135deg, rgba(126, 87, 194, 0.1) 0%, rgba(46, 46, 46, 0.2) 100%);
        }

        /* Enhanced Audio Visualizer */
        .visualizer-bar {
            width: 4px;
            background: linear-gradient(to top, #7e57c2, #64b5f6, #81c784);
            margin: 0 2px;
            border-radius: 2px;
            animation: visualize 1s ease-in-out infinite alternate;
            box-shadow: 0 0 10px rgba(126, 87, 194, 0.5);
        }

        .visualizer-bar:nth-child(1) { animation-delay: 0s; height: 12px; }
        .visualizer-bar:nth-child(2) { animation-delay: 0.1s; height: 20px; }
        .visualizer-bar:nth-child(3) { animation-delay: 0.2s; height: 16px; }
        .visualizer-bar:nth-child(4) { animation-delay: 0.3s; height: 24px; }
        .visualizer-bar:nth-child(5) { animation-delay: 0.4s; height: 14px; }
        .visualizer-bar:nth-child(6) { animation-delay: 0.5s; height: 22px; }
        .visualizer-bar:nth-child(7) { animation-delay: 0.6s; height: 18px; }
        .visualizer-bar:nth-child(8) { animation-delay: 0.7s; height: 26px; }

        @keyframes visualize {
            from { height: 4px; opacity: 0.5; }
            to { height: 35px; opacity: 1; }
        }

        /* Enhanced Page Transition */
        .page-content {
            opacity: 0;
            transform: translateY(50px) scale(0.95);
            animation: slideIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Enhanced Progress Bar */
        .progress-bar {
            background: linear-gradient(90deg, #7e57c2, #64b5f6, #81c784);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(126, 87, 194, 0.5);
        }

        /* Enhanced Cursor Trail */
        .star {
            position: absolute;
            pointer-events: none;
            font-size: 16px;
            animation: starFall 3s ease-out forwards;
            z-index: 9999;
        }

        @keyframes starFall {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(50px) rotate(180deg) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translateY(120px) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Social Icons Enhanced Animation */
        .social-icon {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .social-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(126, 87, 194, 0.3), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .social-icon:hover::after {
            width: 80px;
            height: 80px;
        }

        .social-icon:hover {
            transform: translateY(-8px) scale(1.2) rotate(5deg);
        }

        /* Enhanced Link Cards */
        .link-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(126, 87, 194, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(126, 87, 194, 0.2);
        }

        /* Enhanced Views Counter */
        .views-counter {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass {
                margin: 0 10px;
            }
            
            .social-icon {
                font-size: 35px !important;
            }
        }
    </style>

    <script>
        // Enhanced Music Functionality
        const music = document.getElementById('backgroundMusic');
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const progressBar = document.getElementById('progressBar');
        const currentTimeSpan = document.getElementById('currentTime');
        const visualizer = document.getElementById('visualizer');
        let isPlaying = false;

        // Set volume
        music.volume = 0.2;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                playIcon.className = 'ri-play-fill text-white text-2xl glow';
                visualizer.style.display = 'none';
                isPlaying = false;
            } else {
                // Create a simple beep sound
                createBeepSound();
                playIcon.className = 'ri-pause-fill text-white text-2xl glow';
                visualizer.style.display = 'flex';
                isPlaying = true;
            }
        }

        function createBeepSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Enhanced Typewriter Effect
        function typeWriter(text, element, speed = 120) {
            let i = 0;
            element.textContent = '';
            
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    element.classList.add('typewriter');
                }
            }
            type();
        }

        // Enhanced Rain Effect
        function createRainDrop() {
            const rainDrop = document.createElement('div');
            rainDrop.className = 'rain-drop';
            rainDrop.style.left = Math.random() * window.innerWidth + 'px';
            rainDrop.style.height = (Math.random() * 50 + 30) + 'px';
            rainDrop.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            document.getElementById('rainContainer').appendChild(rainDrop);
            
            setTimeout(() => {
                rainDrop.remove();
            }, 5000);
        }

        // Enhanced Cursor Trail Effect
        let mouseX = 0;
        let mouseY = 0;
        const stars = ['âœ¨', 'â­', 'ðŸ’«', 'ðŸŒŸ', 'âš¡'];

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            if (Math.random() > 0.8) {
                createStar(mouseX, mouseY);
            }
        });

        function createStar(x, y) {
            const star = document.createElement('div');
            star.className = 'star';
            star.innerHTML = stars[Math.floor(Math.random() * stars.length)];
            star.style.left = x + 'px';
            star.style.top = y + 'px';
            
            document.body.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, 3000);
        }

        // Enhanced View Counter
        function updateViewCounter() {
            const counter = document.getElementById('viewCounter');
            let currentCount = parseInt(counter.textContent.replace(',', ''));
            currentCount += Math.floor(Math.random() * 5) + 1;
            counter.textContent = currentCount.toLocaleString();
        }

        // Social Media Functions
        function openGitHub() {
            window.open('https://github.com', '_blank');
        }

        function openYouTube() {
            window.open('https://youtube.com', '_blank');
        }

        function openSpotify() {
            window.open('https://spotify.com', '_blank');
        }

        // Initialize Effects
        window.addEventListener('load', () => {
            // Start typewriter effect
            const typewriterElement = document.getElementById('typewriter');
            setTimeout(() => {
                typeWriter('DOG', typewriterElement, 150);
            }, 800);

            // Start rain effect
            setInterval(createRainDrop, 200);

            // Update view counter periodically
            setInterval(updateViewCounter, 5000);

            // Add random floating particles
            setInterval(() => {
                if (Math.random() > 0.7) {
                    createParticle();
                }
            }, 2000);
        });

        // Create Floating Particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 'px';
            particle.style.width = (Math.random() * 6 + 4) + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDuration = (Math.random() * 4 + 3) + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 7000);
        }

        // Enhanced Auto Music Toggle
        let userInteracted = false;
        document.addEventListener('click', () => {
            if (!userInteracted) {
                userInteracted = true;
                setTimeout(() => {
                    if (!isPlaying) {
                        toggleMusic();
                    }
                }, 1000);
            }
        }, { once: true });

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleMusic();
            }
        });

        // Mobile Touch Enhancements
        if ('ontouchstart' in window) {
            document.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                createStar(touch.clientX, touch.clientY);
            });
        }

        // Enhanced Progress Bar Animation
        let progressInterval;
        function simulateProgress() {
            if (isPlaying && !progressInterval) {
                let progress = 0;
                progressInterval = setInterval(() => {
                    progress += 0.5;
                    if (progress >= 100) {
                        progress = 0;
                    }
                    progressBar.style.width = progress + '%';
                    
                    // Update time display
                    const currentSeconds = Math.floor((progress / 100) * 204); // 3:24 = 204 seconds
                    const minutes = Math.floor(currentSeconds / 60);
                    const seconds = currentSeconds % 60;
                    currentTimeSpan.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }, 100);
            } else if (!isPlaying && progressInterval) {
                clearInterval(progressInterval);
                progressInterval = null;
            }
        }

        // Update music toggle to include progress simulation
        const originalToggleMusic = toggleMusic;
        toggleMusic = function() {
            originalToggleMusic();
            simulateProgress();
        };

        // Enhanced Profile Image Click Effect
        document.querySelector('.profile-glow').addEventListener('click', () => {
            // Create explosion effect
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    createStar(
                        window.innerWidth / 2 + (Math.random() - 0.5) * 200,
                        200 + (Math.random() - 0.5) * 100
                    );
                }, i * 100);
            }
        });

        // Enhanced Link Card Hover Effects
        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-8px) scale(1.02)';
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Performance Optimization
        let animationId;
        function optimizeAnimations() {
            const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            if (reducedMotion) {
                document.querySelectorAll('.animate-pulse, .glitch-effect, .visualizer-bar').forEach(el => {
                    el.style.animation = 'none';
                });
            }
        }

        // Initialize optimizations
        optimizeAnimations();

        // Konami Code Easter Egg
        const konamiCode = [
            'ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown',
            'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight',
            'KeyB', 'KeyA'
        ];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.code === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    activateEasterEgg();
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        function activateEasterEgg() {
            // Rainbow background effect
            document.body.style.background = 'linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff, #ff0080, #ff0000)';
            document.body.style.backgroundSize = '400% 400%';
            document.body.style.animation = 'rainbow 2s ease infinite';
            
            // Add rainbow keyframes
            const style = document.createElement('style');
            style.textContent = `
                @keyframes rainbow {
                    0% { background-position: 0% 50%; }
                    50% { background-position: 100% 50%; }
                    100% { background-position: 0% 50%; }
                }
            `;
            document.head.appendChild(style);
            
            // Create massive star explosion
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createStar(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 50);
            }
            
            // Reset after 5 seconds
            setTimeout(() => {
                document.body.style.background = 'linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%)';
                document.body.style.animation = 'none';
                style.remove();
            }, 5000);
        }

        // Enhanced Error Handling
        window.addEventListener('error', (e) => {
            console.log('Enhanced profile loaded with advanced features');
        });

        // Final initialization message
        console.log('ðŸš€ Enhanced DOG Developer Profile loaded successfully!');
        console.log('âœ¨ Features: Enhanced animations, better responsiveness, easter eggs, and more!');
        console.log('ðŸŽµ Press SPACE to toggle music, try the Konami code for a surprise!');
    </script>
