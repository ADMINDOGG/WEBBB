            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
        }
        
        :root {
            --primary: #6c11ff;
            --secondary: #ff2975;
            --accent: #00f7ff;
            --dark: #0a0a0a;
            --light: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        
        body {

            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0, 247, 255, 0.1);
            border-bottom: 1px solid rgba(108, 17, 255, 0.2);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 10px;
            color: var(--accent);
        }
        
        .nav-items {
            display: flex;
            gap: 30px;
        }
        
        .nav-items a {

            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
            padding: 5px 0;

        .nav-items a:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s;
        }
        
        .nav-items a:hover:after {
            width: 100%;
        }
        
        .hero {

            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        
        .hero:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            z-index: 0;

            z-index: 1;

            padding: 60px 30px;

            border: 1px solid rgba(108, 17, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);

        .hero h1 {
            font-size: 50px;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }
        
        .hero h1:after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);

            background: var(--gradient);
            border-radius: 2px;
        }
        
        .hero p {
            font-size: 22px;
            margin-bottom: 40px;

        }
        
        .price-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0;
            position: relative;
        }
        
        .price-tag {
            position: relative;
            padding: 30px;
            border-radius: 20px;
            background: rgba(15, 15, 15, 0.7);
            border: 1px solid rgba(108, 17, 255, 0.3);
            overflow: hidden;
            width: 300px;
        }
        
        .price-tag:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(108, 17, 255, 0.1) 0%, rgba(255, 41, 117, 0.1) 50%, transparent 70%);
            z-index: -1;
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .original-price {
            text-decoration: line-through;
            opacity: 0.5;
            font-size: 24px;
            display: block;
            margin-bottom: 10px;
        }
        
        .discount-price {
            color: var(--accent);
            font-weight: bold;
            font-size: 48px;
            display: block;
            margin-bottom: 20px;
        }
        
        .lifetime {
            background: var(--gradient);
            color: var(--light);
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 30px;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(108, 17, 255, 0.3);
        }
        
        .btn {
            display: inline-block;
            background: var(--gradient);
            color: var(--light);
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(108, 17, 255, 0.3);
            cursor: pointer;
        }
        
        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
            z-index: -1;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(108, 17, 255, 0.4);
        }
        
        .btn:hover:before {
            left: 100%;
        }
        
        /* Snowflake effect with neon colors */
        .snowflake {
            position: fixed;
            top: -10%;
            z-index: 9;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-fall, snowflakes-shake;
            animation-duration: 10s, 3s;
            animation-timing-function: linear, ease-in-out;
            animation-iteration-count: infinite, infinite;
            animation-play-state: running, running;
            text-shadow: 0 0 5px var(--accent), 0 0 10px var(--accent), 0 0 15px var(--accent);
            opacity: 0.7;
        }
        
        .snowflake:nth-of-type(0) {
            left: 1%;
            animation-delay: 0s, 0s;
            color: var(--accent);
        }
        
        .snowflake:nth-of-type(1) {
            left: 10%;
            animation-delay: 1s, 1s;
            color: var(--primary);
        }
        
        .snowflake:nth-of-type(2) {
            left: 20%;
            animation-delay: 6s, 0.5s;
            color: var(--secondary);
        }
        
        .snowflake:nth-of-type(3) {
            left: 30%;
            animation-delay: 4s, 2s;
            color: var(--accent);
        }
        
        .snowflake:nth-of-type(4) {
            left: 40%;
            animation-delay: 2s, 2s;
            color: var(--primary);
        }
        
        .snowflake:nth-of-type(5) {
            left: 50%;
            animation-delay: 8s, 3s;
            color: var(--secondary);
        }
        
        .snowflake:nth-of-type(6) {
            left: 60%;
            animation-delay: 6s, 2s;
            color: var(--accent);
        }
        
        .snowflake:nth-of-type(7) {
            left: 70%;
            animation-delay: 2.5s, 1s;
            color: var(--primary);
        }
        
        .snowflake:nth-of-type(8) {
            left: 80%;
            animation-delay: 1s, 0s;
            color: var(--secondary);
        }
        
        .snowflake:nth-of-type(9) {
            left: 90%;
            animation-delay: 3s, 1.5s;
            color: var(--accent);
        }
        
        @keyframes snowflakes-fall {
            0% {
                top: -10%;
            }
            100% {
                top: 100%;
            }
        }
        
        @keyframes snowflakes-shake {
            0% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(80px);
            }
            100% {
                transform: translateX(0px);
            }
        }

        .feature-icon {

            text-align: center;

        .cta-content {

        .cta h2 {
            font-size: 36px;

        .cta h2:after {
            content: '';
            position: absolute;

        .cta-timer {
            display: flex;

        .timer-item {

        .timer-value {
            font-size: 36px;

        .timer-label {

        footer {
            background-color: #080808;
            color: var(--light);
            padding: 60px 0 30px;
            text-align: center;
            position: relative;
            border-top: 1px solid rgba(108, 17, 255, 0.2);

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
            text-align: left;
        }
        
        .footer-col h3 {
            color: var(--accent);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        
        .footer-col h3:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 40px;
            height: 2px;
            background: var(--gradient);
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: var(--light);
            text-decoration: none;
            transition: all 0.3s;
            opacity: 0.7;
        }
        
        .footer-links a:hover {
            opacity: 1;
            color: var(--accent);

        .social-links {
            display: flex;

        .social-links a {
            display: flex;

        .bottom-bar {

        /* Floating 3D Keys Animation */
        .floating-keys {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-key {
            position: absolute;
            background: rgba(108, 17, 255, 0.1);
            border: 1px solid rgba(108, 17, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
            animation: float 15s linear infinite;
            z-index: -1;
        }
        
        .key-1 {
            width: 80px;
            height: 80px;
            left: 10%;
            top: 20%;
            animation-duration: 20s;
            transform: rotate(30deg);
        }
        
        .key-2 {
            width: 120px;
            height: 60px;
            right: 15%;
            top: 30%;
            animation-duration: 25s;
            animation-delay: 2s;
            transform: rotate(-20deg);
        }
        
        .key-3 {
            width: 100px;
            height: 100px;
            left: 25%;
            bottom: 20%;
            animation-duration: 22s;
            animation-delay: 5s;
            transform: rotate(70deg);
        }
        
        .key-4 {
            width: 60px;
            height: 60px;
            right: 20%;
            bottom: 30%;
            animation-duration: 18s;
            animation-delay: 7s;
            transform: rotate(-50deg);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-200px) rotate(360deg);
                opacity: 0.5;
            }
        }

        /* Modal Styles for Checkout */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: rgba(15, 15, 15, 0.9);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            position: relative;
            border: 1px solid rgba(108, 17, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: modalAppear 0.3s ease-out;
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .close-modal {

            color: var(--light);
            opacity: 0.7;

            .modal-content {
