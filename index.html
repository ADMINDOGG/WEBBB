<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOG - Developer Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Inter", sans-serif;
        }

        body {
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 70%);
            overflow-x: hidden;
            position: relative;
        }

        /* Advanced background effects */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: 
                linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        /* Enhanced particle system */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: floatUp 8s ease-in-out infinite;
            opacity: 0;
        }

        .particle.small {
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
        }

        .particle.medium {
            width: 3px;
            height: 3px;
            background: rgba(147, 197, 253, 0.3);
        }

        .particle.large {
            width: 4px;
            height: 4px;
            background: rgba(196, 181, 253, 0.2);
        }

        @keyframes floatUp {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100vh) translateX(50px) rotate(360deg); 
                opacity: 0; 
            }
        }

        /* Futuristic glass morphism */
        .glass-card {
            background: rgba(15, 15, 15, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glass-card:hover::before {
            opacity: 1;
        }

        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            background: rgba(20, 20, 20, 0.8);
        }

        /* Enhanced profile image */
        .profile-container {
            position: relative;
            display: inline-block;
        }

        .profile-ring {
            position: absolute;
            top: -8px;
            left: -8px;
            width: calc(100% + 16px);
            height: calc(100% + 16px);
            border: 2px solid transparent;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #3b82f6, #8b5cf6, #ef4444, #10b981, #3b82f6);
            animation: rotate 8s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-container:hover .profile-ring {
            opacity: 1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .profile-glow {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }

        .profile-glow:hover {
            filter: drop-shadow(0 0 40px rgba(147, 197, 253, 0.6));
            transform: scale(1.1);
        }

        /* Advanced link buttons */
        .link-btn {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
            z-index: 1;
        }

        .link-btn::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(147, 197, 253, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover::after {
            opacity: 1;
        }

        .link-btn:hover {
            border-color: rgba(147, 197, 253, 0.5);
            background: rgba(30, 30, 30, 0.9);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 30px rgba(147, 197, 253, 0.2);
        }

        .link-btn > * {
            position: relative;
            z-index: 2;
        }

        /* Enhanced music player */
        .music-player {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.9), rgba(10, 10, 10, 0.9));
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .music-player::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(147, 197, 253, 0.05), transparent);
            animation: musicGlow 4s ease-in-out infinite;
        }

        @keyframes musicGlow {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        .visualizer-bar {
            width: 3px;
            background: linear-gradient(to top, #3b82f6, #8b5cf6, #ef4444);
            margin: 0 1px;
            border-radius: 2px;
            animation: visualize 1.5s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 4px rgba(59, 130, 246, 0.5));
        }

        .visualizer-bar:nth-child(1) { animation-delay: 0s; }
        .visualizer-bar:nth-child(2) { animation-delay: 0.1s; }
        .visualizer-bar:nth-child(3) { animation-delay: 0.2s; }
        .visualizer-bar:nth-child(4) { animation-delay: 0.3s; }
        .visualizer-bar:nth-child(5) { animation-delay: 0.4s; }
        .visualizer-bar:nth-child(6) { animation-delay: 0.5s; }
        .visualizer-bar:nth-child(7) { animation-delay: 0.6s; }

        @keyframes visualize {
            from { 
                height: 4px; 
                opacity: 0.7;
                filter: drop-shadow(0 0 2px rgba(59, 130, 246, 0.3));
            }
            to { 
                height: 28px; 
                opacity: 1;
                filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.8));
            }
        }

        /* Enhanced stats counter */
        .stats-container {
            background: rgba(15, 15, 15, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .stats-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(34, 197, 94, 0.6), transparent);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .counter {
            font-variant-numeric: tabular-nums;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        /* Page transitions and animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }

        /* Enhanced icon effects */
        .icon-glow {
            transition: all 0.4s ease;
            position: relative;
        }

        .icon-glow:hover {
            filter: brightness(1.4) drop-shadow(0 0 12px rgba(147, 197, 253, 0.6));
            transform: scale(1.2) rotate(5deg);
        }

        /* Typing animation for bio */
        .typing-animation {
            overflow: hidden;
            border-right: 2px solid rgba(147, 197, 253, 0.7);
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: rgba(147, 197, 253, 0.7); }
        }

        /* Progress bar enhancement */
        .progress-bar {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ef4444);
            transition: width 0.3s ease;
            filter: drop-shadow(0 0 4px rgba(59, 130, 246, 0.5));
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .glass-card:hover {
                transform: translateY(-2px) scale(1.01);
            }
            
            .link-btn:hover {
                transform: translateY(-1px) scale(1.02);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #2563eb, #7c3aed);
        }
    </style>
</head>

    <script>
        // Enhanced music player functionality
        let isPlaying = false;
        let progressInterval;

        function toggleMusic() {
            const playIcon = document.getElementById('playIcon');
            const visualizer = document.getElementById('visualizer');
            const progressBar = document.getElementById('progressBar');
            const currentTime = document.getElementById('currentTime');

            if (isPlaying) {
                playIcon.className = 'ri-play-fill text-lg text-white';
                visualizer.style.display = 'none';
                isPlaying = false;
                clearInterval(progressInterval);
            } else {
                playIcon.className = 'ri-pause-fill text-lg text-white';
                visualizer.style.display = 'flex';
                isPlaying = true;
                simulateProgress();
            }
        }

        function simulateProgress() {
            let progress = 0;
            const duration = 29;
            progressInterval = setInterval(() => {
                progress += 1;
                if (progress > duration) {
                    progress = 0;
                }
                
                const percentage = (progress / duration) * 100;
                document.getElementById('progressBar').style.width = percentage + '%';
                document.getElementById('currentTime').textContent = `0:${progress.toString().padStart(2, '0')}`;
                
                if (progress === duration) {
                    toggleMusic();
                }
            }, 1000);
        }

        // Enhanced view counter with more realistic animation
        function animateCounter() {
            const counter = document.getElementById('viewCounter');
            const viewsText = document.getElementById('viewsText');
            const statusIndicator = document.getElementById('statusIndicator');
            let currentViews = 2522;
            
            // Status indicator animation
            setInterval(() => {
                statusIndicator.style.color = statusIndicator.style.color === 'rgb(34, 197, 94)' ? 'rgb(59, 130, 246)' : 'rgb(34, 197, 94)';
            }, 2000);
            
            // View counter animation
            setInterval(() => {
                currentViews += Math.floor(Math.random() * 5) + 1;
                const displayViews = currentViews >= 1000 ? 
                    (currentViews / 1000).toFixed(1) + 'k' : 
                    currentViews.toString();
                
                counter.textContent = displayViews;
                viewsText.textContent = currentViews + ' views';
                
                // Add pulse effect
                counter.style.transform = 'scale(1.1)';
                setTimeout(() => {
                    counter.style.transform = 'scale(1)';
                }, 200);
            }, 8000);
        }

        // Enhanced particle system
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleTypes = ['small', 'medium', 'large'];
            
            for (let i = 0; i < 80; i++) {
                const particle = document.createElement('div');
                const type = particleTypes[Math.floor(Math.random() * particleTypes.length)];
                
                particle.className = `particle ${type}`;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 6) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Open links with enhanced feedback
        function openLink(url) {
            if (url !== '#') {
                // Add click effect
                const clickEffect = document.createElement('div');
                clickEffect.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    width: 100px;
                    height: 100px;
                    border: 2px solid rgba(59, 130, 246, 0.5);
                    border-radius: 50%;
                    transform: translate(-50%, -50%) scale(0);
                    animation: clickPulse 0.6s ease-out;
                    pointer-events: none;
                    z-index: 1000;
                `;
                
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes clickPulse {
                        to {
                            transform: translate(-50%, -50%) scale(2);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
                document.body.appendChild(clickEffect);
                
                setTimeout(() => {
                    document.body.removeChild(clickEffect);
                    document.head.removeChild(style);
                }, 600);
                
                window.open(url, '_blank');
            }
        }

        // Enhanced profile image interaction
        document.querySelector('.profile-glow').addEventListener('click', () => {
            const img = document.querySelector('.profile-glow');
            const container = document.querySelector('.profile-container');
            
            // Create ripple effect
            const ripple = document.createElement('div');
            ripple.style.cssText = `
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                background: radial-gradient(circle, rgba(147, 197, 253, 0.4) 0%, transparent 70%);
                border-radius: 50%;
                transform: translate(-50%, -50%);
                animation: ripple 1s ease-out;
                pointer-events: none;
            `;
            
            const rippleStyle = document.createElement('style');
            rippleStyle.textContent = `
                @keyframes ripple {
                    to {
                        width: 200px;
                        height: 200px;
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(rippleStyle);
            container.appendChild(ripple);
            
            setTimeout(() => {
                container.removeChild(ripple);
                document.head.removeChild(rippleStyle);
            }, 1000);
            
            // Profile bounce effect
            img.style.transform = 'scale(0.9)';
            setTimeout(() => {
                img.style.transform = 'scale(1.15)';
                setTimeout(() => {
                    img.style.transform = 'scale(1)';
                }, 200);
            }, 150);
        });

        // Enhanced keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleMusic();
                
                // Show space bar feedback
                showKeyboardFeedback('SPACE');
            }
            
            // Volume controls
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                showKeyboardFeedback('VOL +');
            }
            
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                showKeyboardFeedback('VOL -');
            }
        });

        function showKeyboardFeedback(key) {
            const feedback = document.createElement('div');
            feedback.textContent = key;
            feedback.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(20, 20, 20, 0.9);
                border: 1px solid rgba(59, 130, 246, 0.5);
                color: rgb(59, 130, 246);
                padding: 8px 16px;
                border-radius: 8px;
                font-size: 12px;
                font-weight: 600;
                z-index: 1000;
                animation: keyboardFeedback 2s ease-out forwards;
                backdrop-filter: blur(10px);
            `;
            
            const feedbackStyle = document.createElement('style');
            feedbackStyle.textContent = `
                @keyframes keyboardFeedback {
                    0% {
                        opacity: 0;
                        transform: translateY(-10px) scale(0.8);
                    }
                    20% {
                        opacity: 1;
                        transform: translateY(0) scale(1);
                    }
                    80% {
                        opacity: 1;
                        transform: translateY(0) scale(1);
                    }
                    100% {
                        opacity: 0;
                        transform: translateY(-10px) scale(0.8);
                    }
                }
            `;
            document.head.appendChild(feedbackStyle);
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                document.body.removeChild(feedback);
                document.head.removeChild(feedbackStyle);
            }, 2000);
        }

        // Enhanced Konami code with better effects
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
        let konamiIndex = 0;
        let konamiTimeout;

        document.addEventListener('keydown', (e) => {
            if (e.code === konamiCode[konamiIndex]) {
                konamiIndex++;
                
                // Show progress
                const progress = konamiIndex / konamiCode.length;
                showKonamiProgress(progress);
                
                if (konamiIndex === konamiCode.length) {
                    activateEasterEgg();
                    konamiIndex = 0;
                }
                
                // Reset if no input for 3 seconds
                clearTimeout(konamiTimeout);
                konamiTimeout = setTimeout(() => {
                    konamiIndex = 0;
                }, 3000);
            } else {
                konamiIndex = 0;
            }
        });

        function showKonamiProgress(progress) {
            let progressBar = document.getElementById('konamiProgress');
            
            if (!progressBar) {
                progressBar = document.createElement('div');
                progressBar.id = 'konamiProgress';
                progressBar.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    width: 200px;
                    height: 4px;
                    background: rgba(30, 30, 30, 0.8);
                    border-radius: 2px;
                    border: 1px solid rgba(147, 197, 253, 0.3);
                    overflow: hidden;
                    z-index: 1000;
                    backdrop-filter: blur(10px);
                `;
                
                const fill = document.createElement('div');
                fill.id = 'konamiFill';
                fill.style.cssText = `
                    height: 100%;
                    background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ef4444);
                    transition: width 0.3s ease;
                    width: 0%;
                `;
                
                progressBar.appendChild(fill);
                document.body.appendChild(progressBar);
            }
            
            const fill = document.getElementById('konamiFill');
            fill.style.width = (progress * 100) + '%';
            
            if (progress === 1) {
                setTimeout(() => {
                    if (document.getElementById('konamiProgress')) {
                        document.body.removeChild(progressBar);
                    }
                }, 500);
            } else if (progress === 0) {
                setTimeout(() => {
                    if (document.getElementById('konamiProgress')) {
                        document.body.removeChild(progressBar);
                    }
                }, 1000);
            }
        }

        function activateEasterEgg() {
            // Create rainbow background
            document.body.style.background = 'linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff, #ff0080, #ff0000)';
            document.body.style.backgroundSize = '400% 400%';
            document.body.style.animation = 'rainbow 2s ease infinite';
            
            // Add celebration text
            const celebration = document.createElement('div');
            celebration.textContent = '🎉 KONAMI CODE ACTIVATED! 🎉';
            celebration.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 24px;
                font-weight: bold;
                color: white;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
                z-index: 1001;
                animation: celebrate 5s ease-in-out;
                text-align: center;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes rainbow {
                    0% { background-position: 0% 50%; }
                    50% { background-position: 100% 50%; }
                    100% { background-position: 0% 50%; }
                }
                @keyframes celebrate {
                    0%, 100% { 
                        opacity: 0; 
                        transform: translate(-50%, -50%) scale(0.5); 
                    }
                    20%, 80% { 
                        opacity: 1; 
                        transform: translate(-50%, -50%) scale(1); 
                    }
                    50% { 
                        transform: translate(-50%, -50%) scale(1.2); 
                    }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(celebration);
            
            // Add particles explosion
            createCelebrationParticles();
            
            setTimeout(() => {
                document.body.style.background = 'radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 70%)';
                document.body.style.animation = 'none';
                document.body.removeChild(celebration);
                document.head.removeChild(style);
            }, 5000);
        }

        function createCelebrationParticles() {
            const colors = ['#ff0000', '#ff8000', '#ffff00', '#80ff00', '#00ff00', '#00ff80', '#00ffff', '#0080ff', '#0000ff', '#8000ff'];
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: fixed;
                    width: 8px;
                    height: 8px;
                    background: ${colors[Math.floor(Math.random() * colors.length)]};
                    border-radius: 50%;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                    animation: explode${i} 3s ease-out forwards;
                    z-index: 1000;
                `;
                
                const angle = (360 / 50) * i;
                const velocity = Math.random() * 300 + 100;
                
                const particleStyle = document.createElement('style');
                particleStyle.textContent = `
                    @keyframes explode${i} {
                        0% {
                            opacity: 1;
                            transform: translate(-50%, -50%) scale(1);
                        }
                        100% {
                            opacity: 0;
                            transform: translate(-50%, -50%) 
                                      translate(${Math.cos(angle * Math.PI / 180) * velocity}px, 
                                               ${Math.sin(angle * Math.PI / 180) * velocity}px) 
                                      scale(0);
                        }
                    }
                `;
                document.head.appendChild(particleStyle);
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    if (document.body.contains(particle)) {
                        document.body.removeChild(particle);
                        document.head.removeChild(particleStyle);
                    }
                }, 3000);
            }
        }

        // Enhanced mouse trail effect
        let mouseTrail = [];
        document.addEventListener('mousemove', (e) => {
            mouseTrail.push({
                x: e.clientX,
                y: e.clientY,
                time: Date.now()
            });
            
            // Keep only recent positions
            mouseTrail = mouseTrail.filter(point => Date.now() - point.time < 1000);
            
            // Create trail particle
            if (Math.random() < 0.3) {
                createTrailParticle(e.clientX, e.clientY);
            }
        });

        function createTrailParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: 3px;
                height: 3px;
                background: rgba(147, 197, 253, 0.6);
                border-radius: 50%;
                pointer-events: none;
                z-index: 1000;
                animation: trailFade 1s ease-out forwards;
            `;
            
            const trailStyle = document.createElement('style');
            trailStyle.textContent = `
                @keyframes trailFade {
                    from {
                        opacity: 1;
                        transform: scale(1);
                    }
                    to {
                        opacity: 0;
                        transform: scale(0);
                    }
                }
            `;
            document.head.appendChild(trailStyle);
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (document.body.contains(particle)) {
                    document.body.removeChild(particle);
                    document.head.removeChild(trailStyle);
                }
            }, 1000);
        }

        // Initialize everything
        window.addEventListener('load', () => {
            createParticles();
            animateCounter();
            
            // Add smooth scroll behavior
            document.documentElement.style.scrollBehavior = 'smooth';
            
            console.log('🚀 Enhanced DOG Profile loaded successfully!');
            console.log('🎵 Press SPACE to toggle music');
            console.log('🎮 Try the Konami code for a special surprise!');
            console.log('⌨️ Use arrow keys for volume control');
            console.log('🖱️ Move your mouse around for trail effects');
        });

        // Performance optimization
        let ticking = false;
        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateAnimations);
                ticking = true;
            }
        }

        function updateAnimations() {
            // Update any performance-heavy animations here
            ticking = false;
        }

        // Lazy load optimization for particles
        let particlesLoaded = false;
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting && !particlesLoaded) {
                    setTimeout(createParticles, 100);
                    particlesLoaded = true;
                }
            });
        });

        observer.observe(document.body);
    </script>
</body>
