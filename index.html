<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOG - Developer Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Inter", sans-serif;
        }

        body {
            background: #0a0a0a;
            overflow-x: hidden;
        }

        /* Subtle particle background */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) opacity(0.1); }
            50% { transform: translateY(-20px) opacity(0.3); }
        }

        /* Modern card styles */
        .glass-card {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        /* Link button styles */
        .link-btn {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(40, 40, 40, 0.9);
            transform: translateY(-1px);
        }

        /* Profile image glow */
        .profile-glow {
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            transition: all 0.3s ease;
        }

        .profile-glow:hover {
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
            transform: scale(1.05);
        }

        /* Stats counter animation */
        .counter {
            font-variant-numeric: tabular-nums;
        }

        /* Music player */
        .music-player {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.9), rgba(20, 20, 20, 0.9));
            backdrop-filter: blur(20px);
        }

        .visualizer-bar {
            width: 3px;
            background: linear-gradient(to top, #666, #fff);
            margin: 0 1px;
            border-radius: 2px;
            animation: visualize 1.2s ease-in-out infinite alternate;
        }

        .visualizer-bar:nth-child(1) { animation-delay: 0s; height: 8px; }
        .visualizer-bar:nth-child(2) { animation-delay: 0.1s; height: 16px; }
        .visualizer-bar:nth-child(3) { animation-delay: 0.2s; height: 12px; }
        .visualizer-bar:nth-child(4) { animation-delay: 0.3s; height: 20px; }
        .visualizer-bar:nth-child(5) { animation-delay: 0.4s; height: 10px; }

        @keyframes visualize {
            from { height: 4px; opacity: 0.5; }
            to { height: 24px; opacity: 1; }
        }

        /* Progress bar */
        .progress-bar {
            background: linear-gradient(90deg, #666, #fff);
            transition: width 0.3s ease;
        }

        /* Page transition */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Responsive text */
        @media (max-width: 768px) {
            .text-responsive {
                font-size: 14px;
            }
        }

        /* Subtle hover effects */
        .hover-lift {
            transition: transform 0.2s ease;
        }

        .hover-lift:hover {
            transform: translateY(-1px);
        }

        /* Icon glow on hover */
        .icon-glow {
            transition: all 0.3s ease;
        }

        .icon-glow:hover {
            filter: brightness(1.2) drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Background particles -->
    <div class="bg-particles" id="particles"></div>

    <!-- Main container -->
    <div class="fade-in relative z-10 min-h-screen flex flex-col items-center justify-center px-4 py-8">
        <div class="w-full max-w-md mx-auto space-y-6">
            
            <!-- Profile section -->
            <div class="text-center space-y-4">
                <!-- View counter -->
                <div class="flex justify-center">
                    <span class="counter text-sm text-gray-400" id="viewCounter">2.5k</span>
                </div>
                
                <!-- Views text -->
                <div class="text-xs text-gray-500" id="viewsText">2522 views</div>
                
                <!-- Profile image -->
                <div class="flex justify-center">
                    <img src="https://i.ibb.co/0VCc8hyG/Screenshot-2568-06-19-at-23-28-12.png" 
                         alt="Profile" 
                         class="w-24 h-24 rounded-full object-cover profile-glow cursor-pointer">
                </div>
                
                <!-- Name -->
                <h1 class="text-2xl font-bold">DOG</h1>
                
                <!-- UID -->
                <div class="text-sm text-gray-400">UID 75245</div>
                
                <!-- Bio -->
                <div class="text-sm text-gray-300 leading-relaxed px-4">
                    Language: NextJs, Go, Rust, Lua<br><br>
                    For work (<a href="https://discord.gg/yTeu5V7sNJ" class="text-blue-400 hover:text-blue-300 underline transition-colors" target="_blank">Click Here</a>)
                </div>
                
                <!-- Location -->
                <div class="text-sm text-gray-400">BKK</div>
            </div>

            <!-- Social links grid -->
            <div class="grid grid-cols-4 gap-3">
                <!-- Facebook -->
                <a href="#" class="link-btn rounded-lg p-4 flex flex-col items-center gap-2 hover-lift" onclick="openLink('https://facebook.com')">
                    <i class="ri-facebook-fill text-xl icon-glow"></i>
                    <span class="text-xs">Facebook</span>
                </a>
                
                <!-- Instagram -->
                <a href="#" class="link-btn rounded-lg p-4 flex flex-col items-center gap-2 hover-lift" onclick="openLink('https://instagram.com')">
                    <i class="ri-instagram-line text-xl icon-glow"></i>
                    <span class="text-xs">Instagram</span>
                </a>
                
                <!-- TikTok -->
                <a href="#" class="link-btn rounded-lg p-4 flex flex-col items-center gap-2 hover-lift" onclick="openLink('https://tiktok.com')">
                    <i class="ri-music-2-line text-xl icon-glow"></i>
                    <span class="text-xs">TikTok</span>
                </a>
                
                <!-- Spotify -->
                <a href="#" class="link-btn rounded-lg p-4 flex flex-col items-center gap-2 hover-lift" onclick="openLink('https://spotify.com')">
                    <i class="ri-spotify-fill text-xl icon-glow"></i>
                    <span class="text-xs">Spotify</span>
                </a>
                
                <!-- Steam -->
                <a href="#" class="link-btn rounded-lg p-4 flex flex-col items-center gap-2 hover-lift" onclick="openLink('https://steam.com')">
                    <i class="ri-gamepad-line text-xl icon-glow"></i>
                    <span class="text-xs">Steam</span>
                </a>
                
                <!-- Roblox -->
                <a href="#" class="link-btn rounded-lg p-4 flex flex-col items-center gap-2 hover-lift" onclick="openLink('https://www.roblox.com/th/users/2991335272/profile?friendshipSourceType=PlayerSearch')">
                    <i class="ri-gamepad-fill text-xl icon-glow"></i>
                    <span class="text-xs">Roblox</span>
                </a>
                
                <!-- FaceIT -->
                <a href="#" class="link-btn rounded-lg p-4 flex flex-col items-center gap-2 hover-lift" onclick="openLink('https://faceit.com')">
                    <i class="ri-shield-user-line text-xl icon-glow"></i>
                    <span class="text-xs">FaceIT</span>
                </a>
                
                <!-- Riot Games -->
                <a href="#" class="link-btn rounded-lg p-4 flex flex-col items-center gap-2 hover-lift" onclick="openLink('https://riotgames.com')">
                    <i class="ri-sword-line text-xl icon-glow"></i>
                    <span class="text-xs">Riot Games</span>
                </a>
            </div>

            <!-- Main link -->
            <a href="#" class="link-btn rounded-xl p-4 block text-center hover-lift" onclick="openLink('#')">
                <div class="text-sm font-medium">My Setup Gaming &lt;3</div>
            </a>

            <!-- Music player -->
            <div class="music-player rounded-xl p-4 space-y-3">
                <div class="flex items-center gap-3">
                    <!-- Album art -->
                    <div class="w-12 h-12 bg-gradient-to-br from-orange-500 to-red-500 rounded-lg flex items-center justify-center text-white font-bold">
                        🍌
                    </div>
                    
                    <!-- Track info -->
                    <div class="flex-1">
                        <div class="text-sm font-medium">MONKEY JUICE</div>
                        <div class="text-xs text-gray-400">1Mill</div>
                    </div>
                    
                    <!-- Visualizer -->
                    <div class="flex items-end gap-1" id="visualizer" style="display: none;">
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                    </div>
                    
                    <!-- Play button -->
                    <button class="w-8 h-8 bg-white bg-opacity-10 rounded-full flex items-center justify-center hover:bg-opacity-20 transition-all" onclick="toggleMusic()">
                        <i id="playIcon" class="ri-play-fill text-sm"></i>
                    </button>
                </div>
                
                <!-- Progress bar -->
                <div class="space-y-2">
                    <div class="h-1 bg-gray-700 rounded-full overflow-hidden">
                        <div id="progressBar" class="h-full progress-bar rounded-full" style="width: 0%"></div>
                    </div>
                    <div class="flex justify-between text-xs text-gray-400">
                        <span id="currentTime">0:00</span>
                        <span>0:29</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Music player functionality
        let isPlaying = false;
        let progressInterval;

        function toggleMusic() {
            const playIcon = document.getElementById('playIcon');
            const visualizer = document.getElementById('visualizer');
            const progressBar = document.getElementById('progressBar');
            const currentTime = document.getElementById('currentTime');

            if (isPlaying) {
                playIcon.className = 'ri-play-fill text-sm';
                visualizer.style.display = 'none';
                isPlaying = false;
                clearInterval(progressInterval);
            } else {
                playIcon.className = 'ri-pause-fill text-sm';
                visualizer.style.display = 'flex';
                isPlaying = true;
                simulateProgress();
            }
        }

        function simulateProgress() {
            let progress = 0;
            const duration = 29; // 29 seconds
            progressInterval = setInterval(() => {
                progress += 1;
                if (progress > duration) {
                    progress = 0;
                }
                
                const percentage = (progress / duration) * 100;
                document.getElementById('progressBar').style.width = percentage + '%';
                document.getElementById('currentTime').textContent = `0:${progress.toString().padStart(2, '0')}`;
                
                if (progress === duration) {
                    toggleMusic(); // Auto stop at end
                }
            }, 1000);
        }

        // View counter animation
        function animateCounter() {
            const counter = document.getElementById('viewCounter');
            const viewsText = document.getElementById('viewsText');
            let currentViews = 2522;
            
            setInterval(() => {
                currentViews += Math.floor(Math.random() * 3) + 1;
                const displayViews = currentViews >= 1000 ? 
                    (currentViews / 1000).toFixed(1) + 'k' : 
                    currentViews.toString();
                
                counter.textContent = displayViews;
                viewsText.textContent = currentViews + ' views';
            }, 5000);
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Open links
        function openLink(url) {
            if (url !== '#') {
                window.open(url, '_blank');
            }
        }

        // Profile image click effect
        document.querySelector('.profile-glow').addEventListener('click', () => {
            // Simple scale animation
            const img = document.querySelector('.profile-glow');
            img.style.transform = 'scale(0.95)';
            setTimeout(() => {
                img.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    img.style.transform = 'scale(1)';
                }, 150);
            }, 150);
        });

        // Initialize
        window.addEventListener('load', () => {
            createParticles();
            animateCounter();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleMusic();
            }
        });

        // Easter egg - Konami code
        const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'KeyB', 'KeyA'];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            if (e.code === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    activateEasterEgg();
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        function activateEasterEgg() {
            document.body.style.background = 'linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff, #ff0080, #ff0000)';
            document.body.style.backgroundSize = '400% 400%';
            document.body.style.animation = 'rainbow 2s ease infinite';
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes rainbow {
                    0% { background-position: 0% 50%; }
                    50% { background-position: 100% 50%; }
                    100% { background-position: 0% 50%; }
                }
            `;
            document.head.appendChild(style);
            
            setTimeout(() => {
                document.body.style.background = '#0a0a0a';
                document.body.style.animation = 'none';
                style.remove();
            }, 5000);
        }

        console.log('🔗 DOG Links Profile loaded');
        console.log('🎵 Press SPACE to toggle music');
        console.log('🎮 Try the Konami code for a surprise!');
    </script>
</body>
</html>
